<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header>Login Form</header>
            <form action="#">
                <div class="field">
                    <span class="fa-user"></span>
                    <input type="text" required placeholder="Email or phone">
                </div>
                <div class="field space">
                    <span class="fa-lock"></span>
                    <input type="password" name="" id="" class="pass-key" placeholder="password">
                    <span class="show">show</span>
                </div>
                <div class="pass">
                    <a href="#">Forget password?</a>
                </div>
                <div class="field">
                    <input type="submit" value="LOGIN">
                </div>
            </form>
            <div class="login">
                Or login with
            </div>
            <div class="links">
                <div class="facebook">
                    <i class="fa-facebook"><span>Facebook</span></i>
                </div>
                <div class="instagram">
                    <i class="fa-instagram"><span>Instagram</span></i>
                </div>
            </div>
            <div class="signup">
                Don't have a account?
                <a href="#">Signup Now</a>
            </div>
        </div>
    </div>
</body>
</html>
